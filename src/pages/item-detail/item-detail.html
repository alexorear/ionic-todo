<ion-header>
	<ion-navbar color="secondary">
		<ion-title>{{ title }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-content>{{ description }}</ion-card-content>
		<ion-item>
			<ion-label>Task Complete</ion-label>
			<ion-checkbox [(ngModel)]="completeStatus" color="secondary"></ion-checkbox>
		</ion-item>
	</ion-card>
	<ion-buttons>
		<button ion-button (click)="saveItem()">Save Item</button>
	</ion-buttons>
</ion-content>
